<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Aerolínea</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">
  <link rel="stylesheet" href="{{ url_for('static', filename='Estilos.css') }}">
</head>
<body class="container py-5">

  <h1 class="mb-4">Registro de Aerolínea</h1>
  
  {% if usuario %}
   <p class="usuario">{{ usuario }}</p>
  {% endif %}
  
  <form method="POST" action="/aerolinea">
    <div class="mb-3">
      <label for="aero_nick" class="form-label">Nombre</label>
      <input type="text" id="aero_nick" name="aero_nick" class="form-control" placeholder="Nombre de la aerolínea" required>
    </div>

    <div class="mb-3">
      <label for="model" class="form-label">Modelo</label>
      <input type="text" id="model" name="model" class="form-control" placeholder="Modelo de avión" required>
    </div>

    <div class="mb-3">
      <label for="mat" class="form-label">Matricula</label>
      <input type="text" id="mat" name="mat" class="form-control" placeholder="Matricula de avión" required>
    </div>

    <div class="mb-3">
      <label for="cantv" class="form-label">Cantidad de vuelos</label>
      <input type="text" id="cantv" name="cantv" class="form-control" placeholder="Cantidad de vuelos" required>
    </div>
    
    <button type="submit"  class="boton botonRegi">Registrarse</button>
  </form>

</body>
</html>
