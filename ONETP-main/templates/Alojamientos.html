<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Alojamientos</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  	<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">
  	<link rel="stylesheet" href="{{ url_for('static', filename='Estilos.css') }}">
</head>
<body class="container py-5">
	<h1 class="mb-4">Registro de Alojamientos</h1>

  {% if usuario %}
    <p class="usuario">{{ usuario }}</p>
  {% endif %}

  <form method="POST" action="/alojamiento"> 
    <div class="mb-3">
      <label for="est" class="form-label">Estadia</label>
      <input type="text" id="est" name="est" class="form-control" placeholder="Estadia" required>
    </div>

	<div class="mb-3">
      <label for="ciu" class="form-label">Ciudad</label>
      <input type="text" id="ciu" name="ciu" class="form-control" placeholder="Ciudad" required>
    </div>
    
    <div class="mb-3">
      <label for="dir" class="form-label">Direccion</label>
      <input type="text" id="dir" name="dir" class="form-control" placeholder="Direccion" required>
    </div>

    <div class="mb-3">
      <label for="prc" class="form-label">Precio</label>
      <input type="text" id="prc" name="prc" class="form-control" placeholder="Precio" required>
    </div>   

    <div class="mb-3">
      <label for="pagom" class="form-label">Metodo de Pago</label>
      <input type="text" id="pagom" name="pagom" class="form-control" placeholder="Metodo de Pago" required>
    </div>

    <button type="submit"  class="boton botonRegi">Registrar Pedido</button>
</body>
</html>
