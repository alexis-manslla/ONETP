<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Alquileres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">
  <link rel="stylesheet" href="{{ url_for('static', filename='Estilos.css') }}">
</head>
<body class="container py-5">

  <h1 class="mb-4">Registro de Alquileres</h1>

  {% if usuario %}
    <p class="usuario">{{ usuario }}</p>
  {% endif %}

  <form method="POST" action="/alquiler">
    <div class="mb-3">
      <label for="emp" class="form-label">Empresa</label>
      <input type="text" id="emp" name="emp" class="form-control" placeholder="¿Que empresa alquila?" required>
    </div>

    <div class="mb-3">
      <label for="ciu" class="form-label">Ciudad</label>
      <input type="text" id="ciu" name="ciu" class="form-control" placeholder="¿De que ciudad del la empresa?" required>
    </div>

    <div class="mb-3">
      <label for="dire" class="form-label">Dirección</label>
      <input type="text" id="dire" name="dire" class="form-control" placeholder="¿Cual es la direccion de la empresa?" required>
    </div>

    <div class="mb-3">
      <label for="prec" class="form-label">Precio</label>
      <input type="text" id="prec" name="prec" class="form-control" placeholder="Precio del alquiler" required>
    </div>

    <div class="mb-3">
      <label for="mpago" class="form-label">Metodo de pago</label>
      <input type="text" id="mpago" name="mpago" class="form-control" placeholder="¿Que metodo de pago se usa?" required>
    </div>
    
    <button type="submit"  class="boton botonRegi">Registrar Alquiler</button>
  </form>
</body>
</html>
