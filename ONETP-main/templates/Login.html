<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">
  <link rel="stylesheet" href="{{ url_for('static', filename='Estilos.css') }}">
</head>
<body class="container py-5">

  <h1 class="mb-4">Iniciar Sesión</h1>

  {% if usuario %}
    <div class="alert alert-danger">{{ usuario }}</div>
  {% endif %}

  <form method="POST" action="/login">
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuario</label>
      <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" required>
    </div>

    <div class="mb-3">
      <label for="contra" class="form-label">Contraseña</label>
      <input type="password" id="contra" name="contra" class="form-control" placeholder="Contraseña" required>
    </div>
    
    <button type="submit"  class="boton botonInicio">Iniciar Sesión</button>
  </form>

  <p class="mt-3">¿No tienes cuenta? <a href="{{ url_for('registro') }}">Regístrate aquí</a>.</p>
    
</body>
</html>
