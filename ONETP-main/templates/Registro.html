<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">
  <link rel="stylesheet" href="{{ url_for('static', filename='Estilos.css') }}">
</head>
<body class="container py-5">

  <h1 class="mb-4">Registro de Usuario</h1>



  {% if usuario %}    <!-- Flaco a la proxima no borres cosas asi (Fue tu culpa que no anden: registrar, Login y Aerolinea) Cualquier  cosa avisanos asi no nos matamos entre david y yo-->
    <p class="text-success">Ya estás registrado como {{ usuario }}.</p>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Cerrar sesión</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver al inicio</a>
  {% else %}
    <form method="POST" action="/registro">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" required>
      </div>

      <div class="mb-3">
        <label for="contra" class="form-label">Contraseña</label>
        <input type="password" id="contra" name="contra" class="form-control" placeholder="Contraseña" required>
      </div>

      <div class="mb-3">
        <label for="rcontra" class="form-label">Repetir Contraseña</label>
        <input type="password" id="rcontra" name="rcontra" class="form-control" placeholder="Contraseña" required>
      </div>
      
      <div class="mb-3">
        <label for="mail" class="form-label">Gmail</label>
        <input type="email" id="mail" name="mail" class="form-control" placeholder="Gmail" required>
      </div>

      <div class="mb-3">
        <label for="tele" class="form-label">Telefono</label>
        <input type="tel" id="tele" name="tele" class="form-control" placeholder="xx-x-xxx-xx-xxx u otro de 11 Numeros" pattern="[0-9]{2}[0-9]{1}[0-9]{3}[0-9]{2}[0-9]{3}" required>
      </div>
      
      <button type="submit"  class="boton botonRegi">Registrarse</button>
    </form>

    <p class="mt-3">¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>.</p>
  {% endif %}

</body>
</html>
