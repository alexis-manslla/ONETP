<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Vehiculo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✈️</text></svg>">
  <link rel="stylesheet" href="{{ url_for('static', filename='Estilos.css') }}">
</head>
<body class="container py-5">

  <h1 class="mb-4">Registro de Vehiculo</h1>

  {% if usuario %}
    <p class="usuario">{{ usuario }}</p>
  {% endif %}

  <form method="POST" action="/vehiculo">
    <div class="mb-3">
      <label for="marc" class="form-label">Marca</label>
      <input type="text" id="marc" name="marc" class="form-control" placeholder="Marca del Vehiculo" required>
    </div>

    <div class="mb-3">
      <label for="modelv" class="form-label">Modelo</label>
      <input type="text" id="modelv" name="modelv" class="form-control" placeholder="Modelo del vehiculo" required>
    </div>

    <div class="mb-3">
      <label for="tip" class="form-label">Tipo</label><br>
      <select type="text" id="tip" name="tip" class="form-control" placeholder="Tipo del vehiculo" required>
       <option value="aut">Auto</option>
       <option value="camio">Camioneta</option>
       <option value="mot">Moto</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="matv" class="form-label">Matricula</label>
      <input type="text" id="matv" name="matv" class="form-control" placeholder="Matricula del vehiculo" required>
    </div>

    <div class="mb-3">
      <label for="kilo" class="form-label">Kilometraje</label>
      <input type="text" id="kilo" name="kilo" class="form-control" placeholder="Kilometraje del Vehiculo" required>
    </div>
    
    <button type="submit"  class="boton botonVehiculo">Registrar Vehiculo</button>
  </form>
</body>
</html>
